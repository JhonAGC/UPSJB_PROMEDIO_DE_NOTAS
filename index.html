<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Patrones Responsive Web Design - 2 Columnas</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="header no-margin  no-padding">
        <div class="contenedor__header centrar-texto">
            <div>
                <h1 class="titulo__header">calculadora de promedio de notas </h1>
            </div>
            <div> 
                <img class="img" src="/img/upsjb.jpg" alt="">
            </div>
        </div>
    </header>

        <main class="contenedor">
            <div></div>
            <form class="contenedor__form">
                <div class="campo">
                    <label class="campo__label1"> practica calificada  N° 1: </label>
                    <input type="number" class="campo__field input" id="n1" placeholder ="ej:15">
                </div>


                <div class="campo">
                    <label class="campo__label1"> practica calificada  N° 2: </label>
                    <input type="number" class="campo__field input" id="n2" placeholder ="ej:15">
                </div>

                <div class="campo">
                    <label class="campo__label1"> practica calificada  N° 3: </label>
                    <input type="number" class="campo__field input" id="n3" placeholder ="ej:15">
                </div>

                <div class="campo">
                    <label class="campo__label1"> practica calificada  N° 4: </label>
                    <input type="number" class="campo__field input" id="n4" placeholder ="ej:15">
                </div>

                <div class="campo">
                    <label class="campo__label1"> parcial  N° 1: </label>
                    <input type="number" class="campo__field input" id="parcial01" placeholder ="ej:15">
                </div>

                

                <div class="campo">
                    <label class="campo__label1"> parcial  N° 2: </label>
                    <input type="number" class="campo__field input" id="parcial02" placeholder ="ej:15">
                </div>

                <div class="campo__btn">
                    <button type="submit" class="button"> <span>calcular</span> </button>
                    <a href="index.html" class="button button--red" ><span>nuevo</span></a>
                    
                </div>

            </form>

            <div class="campo__resultado">
                <h2>calificación:</h2>
                <p id="res" class="p__res"></p>
            </div>
        </main>

        <footer class="footer no-margin">
            <div class="footer__text">© jhon gutierrez 2022 — Todos los derechos reservados.</div>
            <div class="footer__icons ">
                <a target="_blank" href="https://www.linkedin.com/in/jhon-gutierrez-cusiatado-software-developer-8a79b81b2">
                    <img class="a__icono" src="/img/linkedin.png" alt="">
                </a>
                <a target="_blank" href="https://github.com/JhonAGC">
                    <img class="a__icono" src="/img/github.png" alt="">
                </a>

            </div>
        </footer>

        <script src="/js/app.js"></script>

</body>

</html>
