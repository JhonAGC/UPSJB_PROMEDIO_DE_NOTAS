            <div class="contenedor__header centrar-texto">

                    <h1 class="titulo__header">calculadora de promedio de notas </h1>

                    <div class="campo">
                        <label class="campo__label1"> practica calificada  N° 1: </label>
                        <input type="number" class="campo__field input" id="n1"  min="0" max="20" step="0.1" placeholder ="ej:15">
                    </div>
    
    
                    <div class="campo">
                        <label class="campo__label1"> practica calificada  N° 2: </label>

                        <label class="campo__label1"> parcial  N° 1: </label>

                    </div>
    
                    
    
                    <div class="campo">
                        <label class="campo__label1"> parcial  N° 2: </label>
                        <input type="number" class="campo__field input" id="parcial02" min="0" max="20" step="0.1" placeholder ="ej:15">
                    </div>
    
                    <div class="campo__btn">
                        <button type="submit" class="button"> <span>calcular</span> </button>
